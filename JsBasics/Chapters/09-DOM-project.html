<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
</head>
<body>
    <h2>Youtube Subscribe Button</h2>
    <button onclick="
        subscribe();
        //.innerText - avoid blank spaces
    " class="js-button">Subscribe</button>
    
    <h2>Next Version of Rock, Paper, Scissors</h2>
    <a href="09-DOM-rps.html">
        Click Here
    </a>
    <br>

    <h2>Amazon Shipping Calculator</h2>
    <p>Orders under $40 = +$10 Shipping</p>
    <p>Orders over $40 = Free Shipping</p>


    <input class="js-input" type="text" placeholder="Cost of Order" onkeydown="console.log(event.key);"> <button onclick="
        calculate();
    ">Calculate</button>

    <p class="js-calculate"></p>

    <a href="09-css.html"><h3>Click here for CSS Versions</h3> </a>
</body>
        <script>

        function calculate(){
            const cost = document.querySelector('.js-input');
            if (cost.value < 40){
                document.querySelector('.js-calculate').innerHTML = `$${Number(cost.value)+10}`;
            }else{
                document.querySelector('.js-calculate').innerHTML = `$${Number(cost.value)}`;
            }
        }

        function subscribe(){
        const buttonElement =  document.querySelector('.js-button');
        
        if(buttonElement.innerText === 'Subscribe'){
            buttonElement.innerHTML ='Subscribed';
        } else{
            buttonElement.innerHTML ='Subscribe';
        }
    };
        </script>
        
</body>
</html>
