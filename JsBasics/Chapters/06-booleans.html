<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
         <script>
            //true, false

            console.log(typeof true);

            /*Comparision Operators
            ===, !==- to check equality
            */

            if(true) {
                console.log('hello');
            } else{
                console.log('else');
            }

            const age = 15;
            if(age >= 18){
                console.log('You can drive');
            } else if(age >= 14) {
                console.log('Almost there');
            }
            else {
                console.log('You cannot drive');
            }

            // Logical Operators  &&, ||, ! - And, Or, Not

            //TRUTHY, FALSY - false, 0, '', NaN, undefined, Null..etc

            /*Shortcuts for if statements
            ?:, &&, ||
            */

            true ? 'truth' : 'False'; // Ternary - prints after ? if true

            false && console.log('Hello'); //Guard

            true || console.log('STOPS EARLY');
        </script>
</body>
</html>
