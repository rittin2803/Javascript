<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
        <script>
            /*
            //Objects - group & use multiple values together.
            const product = {
                //property: value pairs
                name: 'Socks',
                price: 1090
            };
            console.log(product);
            console.log(product.name); //Dot Notation - default
            console.log(product.price);

            product.price = 2000; //Changing value
            console.log(product.price);

            product.newProp = true; //Create and delete
            delete product.newProp;
            */

            const product2 = {
                name: 'Zip',
                'delivery-time': '1 day',
                // any type of values - nested objects, var, bool,..
                rating: {
                    stars: 4.5,
                    count: 87
                },
                // functions
                fun: function function1(){
                    console.log('function inside object as a value - Method');
                }
            };
            console.log(product2);
            console.log(product2.name);

            //Another way to access objects
            console.log(product2['name']);//Bracket notation - lets us use props that dot notation can't handle.
            console.log(product2['delivery-time']);
            console.log(product2.rating.stars);
            product2.fun();

            //Built-in Objects - console, Math, JSON, localstorage

            //JSON - "":"", universal, less features.
            //Conversions
            console.log(JSON.stringify(product2)); // -> String
            console.log(JSON.parse(JSON.stringify(product2))); // -> JSON

            //LOCALSTORAGE - variable, only supports strings.
            localStorage.getItem('message');
            localStorage.setItem('message', 'Hello');

            // Null - Intensional

            //Autoboxing - wraps to special object, works except null & undef
            console.log('RittinMithra'.length);
            console.log('hello'.toUpperCase());

            //Objects- References
            const object1 = {
                message: 'hello' 
                // - gets referenced
            }
            const object2  = object1;
            object3 = {
                message: 'hello'
            }
            console.log(object3 === object1);

            //Shortcuts
            const object4 = {
                message: 'Good Job!',
                price: 799
            };
            
            //DESTRUCTURING - 2 ways to take properties out of object
            //const message = object1.message;
            const {message, price} = object4;
            console.log(message);
            console.log(price);

            //shorthand properties
            const object5 = {
                //message: message
                message,  // - if prop and value has same name


                // For creating function inside object
                /*method: function function1(){
                    console.log('method');
                }*/
                method(){
                    console.log('method');
                }

            };
            console.log(object5.message);
            object5.method();
        </script>
        
</body>
</html>
