<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
        <script>
            //Functions lets us reuse code
            function function1(){
                console.log('Hello'); //Body
                console.log(2+2);
            }
            function1(); //Calling the function

            //Return - Gets value out
            //Parameters - Gets value into function

            function calculateTax(cost, taxPercent){
                console.log(cost * taxPercent);
            }
            calculateTax(20, 0.1);
        </script>
        
</body>
</html>
