    <button onclick="
        //If statements has Scope
        const randomNumber = Math.random(); 
        //Generates random number b/w 0 <= n < 1
        let CompMove = '';
        let Result = '';
        if(randomNumber >= 0 && randomNumber < 1/3) {
            CompMove = 'Rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
            CompMove = 'Paper';
        } else {
            CompMove = 'Scissors';
        }

        if(CompMove === 'Rock') {
            Result = 'Tie';
        } else if (CompMove === 'Paper') {
            Result = 'Lose';
        } else {
            Result = 'Win';
        }
        alert(`You picked Rock. Comp picked ${CompMove}. You ${Result}`);
