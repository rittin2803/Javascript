<body>

    <div class="search-results">

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688984279976-f175fc1ceff3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzN3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="Adventure-2">

        </div>
    </div>

    <button id="show-more-button"> Show More</button>
    <script src="script.js">

    </script>

</html>>
