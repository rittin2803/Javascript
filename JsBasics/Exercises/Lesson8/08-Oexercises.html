<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises for Objects</title>
</head>
<body>
    <script>
        //Creating object
        const amazon = {
            product: "basket ball",
            price: 2095
        };
        console.log(amazon);

        //Changing using Notations
        amazon.price += 500;
        console.log(amazon);
        amazon['delivery-time'] = '3 days';
        console.log(amazon);

        //function
        function comparePrice(product1, product2){
            if(product1.price < product2.price){
                return product1;
            } else{
                return product2;
            }
        }

        const product1 = {
            name: "Zip1",
            price: 200
        };

        const product2 = {
            name: "Zip2",
            price: 300
        };
        console.log(comparePrice(product1,product2));

        //String Methods
        let variable = "Good Morning!"
        console.log(variable.toUpperCase());
        console.log(variable.repeat(4));

        
    </script>
</body>
</html>
