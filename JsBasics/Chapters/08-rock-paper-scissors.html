<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="
        playGame('Rock');
    ">Rock</button>
    <button onclick="
        playGame('Paper');
    ">Paper</button>
    <button onclick="
        playGame('scissors');
    ">Scissors</button>

    <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        alert('Score Resetted');
    ">Reset Score</button>

         <script>
        const score = {
            wins: 0,
            loses: 0,
            ties: 0
        };
        const randomNumber = Math.random(); 
        let Result = '';

        //Using Function to replace the repitition of code and make updation easier.
        function playGame(playerMove){
                const compMove= pickCompMove();

                if(playerMove === 'scissors'){
                    if(compMove === 'Rock') {
                    Result = 'Lose';
                } else if (compMove === 'Paper') {
                    Result = 'Win';
                } else {
                    Result = 'Tie';
                }
            } else if(playerMove === 'Rock') {
                if(compMove === 'Rock') {
                    Result = 'Tie';
                } else if (compMove === 'Paper') {
                    Result = 'Lose';
                } else {
                    Result = 'Win';
                }
            } else if (playerMove === 'Paper'){
                if(compMove === 'Rock') {
                    Result = 'Win';
                } else if (compMove === 'Paper') {
                    Result = 'Tie';
                } else {
                    Result = 'Lose';
                }
            } else {
                return;
            }

            if(Result === 'Win'){
                score.wins += 1;
            } else if(Result === 'Lose'){
                score.loses += 1;
            } else if (Result === 'Tie'){
                score.ties += 1;
            }

            alert(`You picked ${playerMove}. Comp picked ${compMove}. You ${Result}\nWins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`); 
            
    }

        function pickCompMove(){
        let compMove = '';
        const randomNumber = Math.random(); 
        if(randomNumber >= 0 && randomNumber < 1/3) {
                compMove = 'Rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                compMove = 'Paper';
            } else {
                compMove = 'Scissors';
            } 
            return compMove; //ends the function & gets value out of function
            //Global and Returning (*Best Practice) Variable
        }

        </script>
</body>
