<body>
         <script>
            //true, false

            console.log(typeof true);

            /*Comparision Operators
            ===, !==- to check equality
            */

            if(true) {
                console.log('hello');
            } else{
                console.log('else');
            }

            if(30 >= 18){
                console.log('You can drive');
            }else {
                console.log('You cannot drive');
            }
        </script>
</body>
