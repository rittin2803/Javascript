<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rps.css">
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <button onclick="
        playGame('Rock');
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
        playGame('Paper');
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
        playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result"></p>
    <p class="js-movePick"></p>
    <p class="js-score score"></p> 
    <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        alert('Score Resetted');
        scoreDisplay();
    " class="reset-button">Reset Score</button>

    <script src="scripts/10-rps.js"> 
    </script>
</body>
</html>
